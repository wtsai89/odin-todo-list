<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <dialog class="pmodal">
        <form>
            <h2>New Project</h2>
            <div class="formdiv">
                <label for="name">Project Name: </label>
                <input type="text" id="name" name="name">
            </div>
            <div class="formdiv">
                <button type="button" class="psubmit">Submit</button>
                <button type="button" class="pcancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog class="tmodal">
        <form class="tform">
            <h2>Edit Todo</h2>
            <div class="formdiv">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
            </div>
            <div class="formdiv">
                <label for="description">Description: </label>
                <textarea id="description" name="description" cols="40" rows="5"></textarea>
            </div>
            <div class="formdiv">
                <label for="dueDate">Due Date: </label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div class="formdiv">
                <label for="priority">Priority: </label>
                <label>
                    <input type="radio" name="priority" 
                           value="low" id="low"> Low
                </label>
            
                <label>
                    <input type="radio" name="priority" 
                           value="medium" id="medium"> Medium
                </label>
            
                <label>
                    <input type="radio" name="priority" 
                           value="high" id="high"> High
                </label>
            </div>
            <div class="formdiv">
                <button type="button" class="tsubmit">Submit</button>
                <button type="button" class="tcancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <div class="header">
        <h1>Odin Todo List</h1>
    </div>
    <div class="projects-section">
        <h1>Projects</h1>
        <ol class="projects-list"></ol>
        <button>Add Project</button>
    </div>
    <div class="todo-section">
        <h1>Todos</h1>
        <ol class="todo-list"></ol>
        <button>Add Todo</button>
    </div>
</body>
</html>
